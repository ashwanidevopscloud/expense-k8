apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-d
  namespace: expense
  labels: # these labels are replicaset labels
    app: web
    tier: frontend
    project: expense
spec:
  # modify replicas according to your case
  replicas: 1
  selector:
    matchLabels:
    # these are used to select the pod to create replicas
      app: web
      tier: frontend
      project: expense
    # this is pod defination
  template:
    metadata:
      namespace: expense
    # these labels belong to pod
      labels:
        app: web
        tier: frontend
        project: expense
    spec:
      containers:
      - name: frontend
        image: ashwani525/frontend:v1
---
apiVersion: v1
kind: Service
metadata:
  name: frontend-service
  namespace: expense
spec:
  type: LoadBalancer
  selector:
    app: web
    tier: frontend
    project: expense
  ports:
  - name: nginx-svc-port
    protocol: TCP
    port: 80
    targetPort: 80
